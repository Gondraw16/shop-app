<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - App</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="menu-button-container">
                <button type="button" class="rounded-button" id="btn-menu">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            
            <form action="" class="search-form">
                <input type="text" placeholder="Search" autocomplete="off" id="search-input">
                <button type="submit" class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>

            <div class="tools-container">
                <button type="button" class="rounded-button" id="shopping-cart-btn-menu">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>

                <!-- Shopping Cart Structure -->

                <div class=shopping-cart-container>

                    <div class="shopping-cart-header">
                        <span>
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p>Cart</p>
                        </span>

                        <button type="button" class="rounded-button close-shopping-cart">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>

                    <div class="shooping-cart-body">
                        shopping-cart-list
                    </div>

                    <div class="shopping-cart-footer">
                        <span>Total: <p class="total"></p></span>
                        <a href="cart.html">Go to cart</a>
                    </div>

                </div>

            </div>

        </header>


        <nav>
            <a href="index"><i class="fa-solid fa-house"></i> Home</a>
            <a href="likes"><i class="fa-solid fa-thumbs-up"></i> I like Them</a>
            <a href="cart"><i class="fa-solid fa-cart-shopping"></i> My Shopping Cart</a>
        </nav>
        
        <main></main>
    </div>
    
    <script src="index.js" type="module"></script>
</body>
</html>
